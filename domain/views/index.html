<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>域名设置</title>
    <link href="bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>域名设置</h1>
        <div class="row">
            <div class="col-xs-2">
                <label>用户名：</label>
            </div>
            <div class="col-xs-10">
                <input class="name" type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <label>密码：</label>
            </div>
            <div class="col-xs-10">
                <input class="password" type="password" />
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <label>IP地址与端口：</label>
            </div>
            <div class="col-xs-10">
                <input class="ip" type="text" />
                <label>:</label>
                <input class="port" type="text" />
                <button class="submit">提交</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <label>生成的域名：</label>
            </div>
            <div class="col-xs-10">
                 <label class="domain color-red font-size-20"></label>
            </div>
        </div>
    </div>
    <script src="jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="javascripts/index.js" type="text/javascript"></script>
</body>
</html>
